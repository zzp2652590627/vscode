<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>6767677</li>
        <li>6767677</li>
        <li>6767677</li>
        <li>6767677</li>
    </ul>
    <ol>
        <li>fd</li>
        <li>fsd</li>
        <li>fs</li>
        <li>fas</li>
    </ol>
    <script>
        //返回获取过来的元素对象的集合  以数组形式存储
        var lis=document.getElementsByTagName("li");
        console.log(lis);
        console.log(lis[0]);
        //遍历
        for (var i = 0; i < lis.length; i++) {
           console.log(lis[i]) ;
        }
        //如果只有一个li。返回还是伪数组形式
        //如果没有返回一个空的伪数组

        //父元素必须指明那一个元素
        var ol=document.getElementsByTagName('ol');
        console.log(ol[0].getElementsByTagName('li'));
    </script>
</body>
</html>
