<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <div>上午好</div>

    <script>
        //1.获取元素
        var div=document.querySelector('div');
        //2.获取当前小时数
        var date=new Date();
        var h=date.getHours();
        //3.判断小时改变文字信息
        if(h<12){
            div.innerHTML='亲，上午好，好好学习';
        }else if(h<18){
            div.innerHTML='亲，下午好，好好学习';
        }else{
            div.innerHTML='亲，晚上好，好好休息';
        }
    </script>
</body>
</html>
