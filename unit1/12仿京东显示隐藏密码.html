<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0px;
            outline: none;
        }
        .box span{
            position: absolute;
            top:2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <span id="eye">闭</span>
        </label>
        <input type="password" name="" id="pwd">    
    </div>
    <script>
        //1.获取元素
        var eye=document.getElementById('eye');
        var pwd=document.getElementById('pwd');
        //2.注册事件 处理
        var flag=0;
        eye.onclick=function(){
            //点击之后 flag要变化重新赋值
            if(flag==0){            
                pwd.type='text';
                eye.innerHTML='开'
                flag=1;
            }else{
                pwd.type='password';
                eye.innerHTML='闭'
                flag=0;
            }
        }

    </script>
</body>
</html>
