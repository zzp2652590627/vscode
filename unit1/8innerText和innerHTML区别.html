<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <p>
        我手机
        <span>123</span>
    </p>
    <script>
        //1.innerText  不识别html标签  非标准
        var div=document.querySelector('div');
        //div.innerText='<strong>jiantianshi:23421</strong>'
        //2.innerHTML  识别html标签  W3C标准
        var div=document.querySelector('div');
        div.innerHTML='<strong>jiantianshi:23421</strong>'
        //这两个属性时可读写的  可以获取元素里面的内容
        var p=document.querySelector('p');
        console.log("innerText:"+p.innerText);
        console.log("innerHTML:"+p.innerHTML);
   </script>
</body>
</html>
