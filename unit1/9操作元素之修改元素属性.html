<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="shou">手</button>
    <button id="jiao">脚</button><br/>
    <img src="images/jiao.jpg" alt="" title="脚">

    <script>
        //修改元素属性  src
        //1.获取元素
        var shou=document.getElementById('shou');
        var jiao=document.getElementById('jiao');
        var img=document.querySelector('img');
        //2.注册事件 处理程序
        shou.onclick=function(){
            img.src='images/shou.jpg';
            img.title='手';
        }
        jiao.onclick=function(){
            img.src='images/jiao.jpg';
            img.title='脚';
        }
    </script>
</body>
</html>
